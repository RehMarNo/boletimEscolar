<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style/styleIndex.css">
    <link rel="stylesheet" href="./style/styleCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/cadastro.js"></script>
</head>

<body>

    <header class="bg-success p-2">
        <div class="row">
            <h2 class="text-center mt-3">Boletim Escolar</h2>
        </div>
        <div class="row p-2">
            <div class="col-sm-1 botao">
                <a href="./index.html">Home</a>
            </div>
            <div class="col-sm-2 botao">
                <a href="">Cadastro</a>
            </div>
        </div>
    </header>
    <main class="bg-warning p-3" style="height: 100vh">
        <div class="row">
            <div class="col">
                <div class="cardCadastro">
                    <div class="row">
                        <h3 class="text-center mb-3">Cadastro</h3>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control entrada">
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="number" id="idade" class="form-control entrada">
                        </div>

                        <div class="form-group">
                            <label for="genero" class="form-label">Gênero</label>
                            <input type="text" id="genero" class="form-control entrada">
                        </div>

                        <div class="form-group">
                            <label for="dataNasc" class="form-label">Data de Nascimento</label>
                            <input type="text" id="dataNasc" class="form-control entrada">
                        </div>

                        <div class="form-group">
                            <label for="fone" class="form-label">Fone</label>
                            <input type="text" id="fone" class="form-control entrada">
                        </div>

                        <div class="form-group">
                            <label for="serie" class="form-label">Série</label>
                            <input type="text" id="serie" class="form-control entrada">
                        </div>
                        <div class="form-group">
                            <label for="turma" class="form-label">Turma</label>
                            <input type="text" id="turma" class="form-control entrada">
                        </div>
                    </form>

                    <div class="mt-3">
                        <button class="btn btn-outline-primary" onclick="cadastrar()">Salvar</button>
                        <button class="btn btn-outline-danger" onclick="apagar()">Cancelar</button>
                    </div>

                </div>
            </div>

        </div>

    </main>

    <script>

        function cadastrar() {
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let genero = document.getElementById("genero").value;
            let dataNasc = document.getElementById("dataNasc").value;
            let fone = document.getElementById("fone").value;
            let serie = document.getElementById("serie").value;
            let turma = document.getElementById("turma").value;

            let aluno = new Aluno(0, nome, idade, genero, dataNasc, fone, serie, turma);
            aluno.salvar();
        }

        function apagar() {
            const entrada = document.getElementsByClassName('entrada');
            for (let i = 0; i < entrada.length; i++) {
                entrada[i].value = ""
            }
        }
    </script>

</body>

</html>
